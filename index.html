<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container d-flex flex-column justify-content-center  align-items-center" >
            <div class="row">
                <div >
                    <form class="col-12 ">
                    <h1>ENTRAR NO SISTEMA DE RECADOS</h1>
                    <input class="col-12 m-1 p-1 p-xl-3 " type="email" name="" id="email" placeholder="E-MAIL">
                    <input class="col-12 m-1 p-1 p-xl-3" type="password" name="" id="senha" placeholder="SENHA">
                    <button class="col-6 m-1 p-2 p-xl-3" type="button" id="btn-enviar" >Login</button>
                    <p style="color: rgb(245, 243, 243);" class="col-10 col-sm-6">ainda n√£o tem conta?<button type="button" class="btn btn-primary m-2 bg-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Criar conta</button></p>
                    

                    </form>
                </div>
            </div>
        </div>
    </main>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Preencha os campos para criar sua conta</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="email" class="col-form-label">Digite seu Email:</label>
                  <input type="email" class="form-control" id="email-create"/>
                </div>
                <div class="mb-3">
                  <label for="password" class="col-form-label">Digite sua senha</label>
                  <input type="password" class="form-control" name="" id="senha-create" placeholder=""/>
               
                </div>
                <div class="mb-3">
                  <label for="password" class="col-form-label">Confirme sua senha</label>
                  <input type="password" class="form-control" name="" id="senhaVerificacao" placeholder=""/>
                  
                </div>
                
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" id="btn-criar">Criar conta</button>
            </div>
          </div>
        </div>
    </div>
    <script src="./js/conta.js"></script>
    <script src="./js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
